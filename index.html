<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="ru"> <!-- Начало HTML-документа с указанием языка - русский -->
<head>
    <meta charset="UTF-8" /> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Настройка масштабирования для корректного отображения на мобильных устройствах -->
    <title>Крестики-нолики</title> <!-- Название страницы, отображается во вкладке браузера -->
    <!-- Подключение внешнего CSS файла для стилизации -->
    <link rel="stylesheet" href="styles.css" /> <!-- Подключает файл стилей styles.css -->
</head>
<body>
<div class="container"> <!-- Основной контейнер для содержимого страницы -->
    <h2>Крестики-нолики</h2> <!-- Заголовок приложения -->
    <div id="game"> <!-- Контейнер для игрового поля -->
        <div class="cell" data-index="0"></div> <!-- Клетка игрового поля с индексом 0 -->
        <div class="cell" data-index="1"></div> <!-- Клетка игрового поля с индексом 1 -->
        <div class="cell" data-index="2"></div> <!-- Клетка игрового поля с индексом 2 -->
        <div class="cell" data-index="3"></div> <!-- Клетка игрового поля с индексом 3 -->
        <div class="cell" data-index="4"></div> <!-- Клетка игрового поля с индексом 4 -->
        <div class="cell" data-index="5"></div> <!-- Клетка игрового поля с индексом 5 -->
        <div class="cell" data-index="6"></div> <!-- Клетка игрового поля с индексом 6 -->
        <div class="cell" data-index="7"></div> <!-- Клетка игрового поля с индексом 7 -->
        <div class="cell" data-index="8"></div> <!-- Клетка игрового поля с индексом 8 -->
    </div>
    <div class="info"> <!-- Контейнер для информации о статусе игры -->
        <p id="status">Ходит X</p> <!-- Параграф для отображения текущего игрока -->
        <button id="reset">Начать заново</button> <!-- Кнопка для сброса игры -->
    </div>
</div>

<!-- Подключение внешнего JavaScript файла для функциональности -->
<script src="script.js"></script> <!-- Подключает файл скрипта script.js -->
</body>
</html>
